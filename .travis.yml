language: python
python:
    - "2.6"
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
install:
    - pip install -r requirements-test.txt
    - pip install -e .
script:
    - flake8 --ignore=E501 bottle_admin
    - py.test bottle_admin --cov bottle_admin
after-install:
    - pip install -qq coveralls
    - coveralls
